name: Data passing workflow - Generate & Upload & Use
on:
  push:
    branches:
      - main
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Data
        run: echo "Some data generated by job1" > data.txt
      - name: upload data to artifactor
        uses: actions/upload-artifact@v2
        with:
          name: data-artifact
          path: data.txt
  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Download data artifactor
        uses: actions/download-artifact@v2
        with:
          name: data-artifact
          path: data/
      - name: Use data in job2
        run: cat data/data.txt

